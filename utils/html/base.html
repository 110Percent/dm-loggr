<!DOCTYPE html>
<html>
    <head>
        <title>Discord dm-loggr</title>
        <style type='text/css'>
            @font-face {
                font-family: 'DejaVu Sans';
                src: '/font/DejaVuSans.ttf';
            }
            @font-face {
                font-family: 'Noto Sans';
                src: '/font/NotoSans-regular.ttf';
            }
            @font-face {
                font-family: 'Roboto';
                src: '/font/Roboto-Regular.ttf';
            }
            .log {
                border-top: 1px black solid;
                padding: 15px;
            }
            .message-info h3 {
                display: inline-block;
                margin-top: 0px;
            }
            .message-info {
                display: inline-block;
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
                margin-top: 10px;
                font-weight: lighter;
                font-family: 'Roboto';
            }
            .avatar {
                display: inline-block;
                width: 48px;
                border-radius: 50%;
                margin-bottom: -5px;
                margin-right: 5px;
            }
            .messageCreate {
                background-color: #ccffcc;
            }
            .messageDelete {
                background-color: #ffaaaa
            }
            .messageUpdate {
                background-color: #d5aaff
            }
            * {
                font-family: 'Noto', 'sans-serif';
                font-weight: normal;
            }
            .log-timestamp {
                font-size: 14px;
                color: rgba(0, 0, 0, 0.7);
            }
            .message-id {
                font-size: 12px;
            }
            .message-oldcontent {
                font-size: 0.85em;
                color: rgba(0, 0, 0, 0.75);
            }
        </style>
    </head>
    <body>
        <h1>Logs for user %USERID%</h1>
        %EVENTLOGS%
    </body>
</html>
