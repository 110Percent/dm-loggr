<div class='messageUpdate log'>
    <img class='avatar' src='%AVATAR%'></img>
    <div class='message-info'>
        <span>Message Edited</span>
        <span class='message-id'>Message ID %MSGID%</span>
        <br>
        <h3 class='discord-tag'>%USERTAG%</h3>
        <span class='log-timestamp'>%LOGTIMESTAMP%</span>
    </div>
    <div class='message-content'>
        <span><b>Old content: </b>%OLDCONTENT%</span>
        <br>
        <span><b>New content: </b>%CONTENT%</span>
    </div>
</div>
